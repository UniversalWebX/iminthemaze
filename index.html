<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze Server List</title>
    <style>
        body { background: #121212; color: #eee; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { display: flex; gap: 20px; margin-top: 20px; }
        canvas { border: 2px solid #444; background: #000; }
        .menu { width: 250px; background: #1e1e1e; padding: 15px; border-radius: 8px; }
        .room-item { padding: 10px; background: #333; margin: 5px 0; cursor: pointer; border-radius: 4px; }
        .room-item:hover { background: #444; }
        textarea { width: 100%; height: 80px; margin-top: 10px; background: #111; color: #0f0; border: 1px solid #555; }
        input { width: 90%; padding: 5px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>GLOBAL MAZE SERVER</h1>
    
    <div class="container">
        <div class="menu">
            <h3>Active Mazes</h3>
            <div id="roomList">No active mazes...</div>
            <hr>
            <h3>Host New Maze</h3>
            <input type="text" id="roomName" placeholder="Maze Name">
            <textarea id="mazeInput" placeholder="Paste Python Code Here"></textarea>
            <button onclick="hostMaze()">Host Server</button>
        </div>

        <div class="game-area">
            <div>KEYS: <span id="keys">0</span> | ROOM: <span id="curRoom">None</span></div>
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
