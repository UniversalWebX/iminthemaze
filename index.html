<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze Engine Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        #setup-ui { background: #1e1e1e; padding: 30px; border-radius: 20px; color: white; width: 360px; position: absolute; z-index: 10; box-shadow: 0 15px 50px rgba(0,0,0,0.8); border: 1px solid #333; }
        h2 { margin: 0 0 20px 0; color: #007acc; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: none; background: #2a2a2a; color: white; box-sizing: border-box; }
        textarea { height: 80px; resize: none; font-size: 11px; }
        #host-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; background: #007acc; color: white; font-weight: bold; cursor: pointer; }
        .join-btn { background: #2a2a2a; color: #ddd; border: 1px solid #333; padding: 12px; border-radius: 10px; cursor: pointer; margin-top: 5px; width: 100%; text-align: left; }
        #game-container { width: 1200px; height: 800px; background: #1e1e1e; border-radius: 20px; padding: 8px; }
        canvas { background: #0d0d0d; border-radius: 15px; display: block; }
    </style>
</head>
<body>
    <div id="setup-ui">
        <h2>Maze Architect</h2>
        <input type="text" id="username" placeholder="Your Player Name">
        <input type="text" id="roomName" placeholder="Room Title">
        <textarea id="mazeInput" placeholder="Paste .maze code here..."></textarea>
        <button id="host-btn" onclick="hostMaze()">ðŸš€ CREATE & HOST</button>
        <div id="roomList" style="margin-top: 20px;"></div>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
