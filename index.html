<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze World Pro</title>
    <style>
        body { background: #121212; color: #eee; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; overflow: hidden; }
        .main-layout { display: flex; width: 100vw; height: 100vh; }
        .sidebar { width: 300px; background: #1e1e1e; padding: 20px; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .game-container { flex-grow: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        canvas { border: 2px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        #chat-area { flex-grow: 1; background: #111; margin-top: 10px; border-radius: 5px; padding: 10px; overflow-y: auto; font-size: 13px; border: 1px solid #333; }
        .msg { margin-bottom: 5px; }
        .msg b { color: #007acc; }
        input, button { padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #444; background: #2a2a2a; color: white; }
        button { background: #007acc; cursor: pointer; border: none; font-weight: bold; }
        .room-item { padding: 10px; background: #2a2a2a; margin: 5px 0; cursor: pointer; border-radius: 4px; }
        .room-item:hover { background: #333; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <h3>üë§ PLAYER</h3>
            <input type="text" id="username" placeholder="Username" value="Player1">
            <input type="color" id="playerColor" value="#00ffcc">
            <hr style="width:100%; border:0; border-top:1px solid #333">
            <h3>üåç SERVERS</h3>
            <div id="roomList"></div>
            <input type="text" id="roomName" placeholder="New Maze Name">
            <textarea id="mazeInput" style="height:50px; background:#111; color:#0f0;" placeholder="Paste Python Code"></textarea>
            <button onclick="hostMaze()">HOST & JOIN</button>
            <hr style="width:100%; border:0; border-top:1px solid #333">
            <h3>üí¨ CHAT</h3>
            <div id="chat-area"></div>
            <input type="text" id="chatInput" placeholder="Press Enter to send...">
        </div>
        <div class="game-container">
            <div style="margin-bottom:10px">ROOM: <span id="curRoom" style="color:#007acc">None</span></div>
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
